apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "" ##the storage class as to be given
  volumeName: "efs-static"
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: efs-static
  labels:
    purpose: "efs-static"
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-static
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-static
spec:
  type: LoadBalancer
  selector: # labels will used here for selecting the pod
    purpose: "efs-static"
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30008